<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <div class="main">
    <div class="background">
      <img class="c2" src="./images/bg-pattern-top.svg" alt="">
      <img class="c1" src="./images/bg-pattern-bottom.svg" alt="">
    </div>
      <div class="card">
        <div class="image">
          <img src="/images/bg-pattern-card.svg" alt="">
        </div>
          <img class="face" src="/images/image-victor.jpg" alt="">
        <div class="info">
          <h2 class="name">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <p class="city">London</p>
        </div>
        <div class="stats">
            <div class="item">
              <div class="num">80K</div>
              <div class="p">Followers</div>
            </div>
            <div class="item">
              <div class="num">803K</div>
              <div class="p">Likes</div>
            </div>
            <div class="item">
              <div class="num">1.4K</div>
              <div class="p">Photos</div>
            </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </div>  
</body>
</html>
